name: Jekyll site CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3

      - name: Checkout docs repository
        uses: actions/checkout@v2
        with:
          repository: username/blog-docs-repo
          path: docs
          token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          ref: main

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Copy posts and images from docs repo to main repo
        run: |
          cp -r docs/posts/* _posts/
          cp -r docs/_post_refer_imgs/* _post_refer_imgs/

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: jayarnim/blog-dist-repo
          publish_branch: main
          publish_dir: ./_site